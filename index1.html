<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/book.jpg" type="image/x-icon">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Book Center</title>
</head>

<body>
    <h1 class="text-center my-3">Search Your Desired Book</h1>

    <!-- search section  -->
    <div class="container d-flex justify-content-center mb-5">
        <input class="form-control me-2 w-50" id="search-text" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" onclick="searchBook()" type="submit">Search</button>
    </div>

    <!-- display loading  -->
    <div class="text-center mb-5" id="spinner">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- display error  -->
    <div id="error-text" class="text-center text-danger">
        <p>Please enter valid input.</p>
    </div>

    <!-- count total found result  -->
    <div id="search-count" class="text-center mb-3">

    </div>

    <!-- search result  -->
    <div class="row row-cols-3 g-4" id="search-result">

    </div>

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- custom js  -->
    <script src="main.js"></script>
</body>

</html>
